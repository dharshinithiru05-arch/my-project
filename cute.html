<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .cute-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffb3d9;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      color: #ff5c8a;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
    }
    button {
      margin-top: 15px;
      background: #ff5c8a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #ff2e6d;
    }
  </style>
</head>

    <img class="cute-img" src="https://i.imgur.com/8Km9tLL.png" alt="Cute Cat" />

  </div>
</body>
</html>
